<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Student Details</h1>
<script>
  if (window.XMLHttpRequest) {
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","task1.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1' width='100%' style='font-size:25px;'>");
document.write(
  "<tr><th>S.No.</th><th>Subject Codes</th><th>Subjects</th><th>Period L</th><th>Period T</th><th>Period P</th><th>Evaluation Scheme CT</th><th>Evaluation Scheme TA</th><th>Evaluation Scheme Total</th><th>Evaluation Scheme PS</th><th>End Sem TE</th><th>End Sem PE</th><th>Total</th><th>Credit</th></tr>");
var x=xmlDoc.getElementsByTagName("syllabus");
for(i=0;i<x.length;i++)
{
  document.write("<tr><td>");
  document.write(xmlDoc.getElementsByTagName("SNo")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Scode")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Subject")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Period_L")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Period_T")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Period_P")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Evaluation_Scheme_CT")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Evaluation_Scheme_TA")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Evaluation_Scheme_Total")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Evaluation_Scheme_PS")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("End_Sem_TE")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("End_Sem_PE")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Total")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("Credit")[i].childNodes[0].nodeValue);
  document.write("</td></tr>");
}
document.write("</table>");
</script>
</body>
</html>
