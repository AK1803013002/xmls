<!DOCTYPE html>
<html>
<head>
</head>
<body>
<center><h1>WELCOME TO IT DEPARTMENT LIBRARY</h1></center>
<script>
  if (window.XMLHttpRequest) {
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","library.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1' width='100%' style='font-size:25px;'>");
document.write(
  "<tr><th>S.No.</th><th>Subject</th><th>Book Name</th><th>Edition</th><th>Publisher</th><th>Author</th><th>Price</th></tr>");
var x=xmlDoc.getElementsByTagName("book");
for(i=0;i<x.length;i++)
{
  document.write("<tr><td>");
  document.write(xmlDoc.getElementsByTagName("sno")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("subject")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("bookname")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("edition")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("publisher")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("author")[i].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(xmlDoc.getElementsByTagName("price")[i].childNodes[0].nodeValue);
  document.write("</td></tr>");
}
document.write("</table>");
</script>
</body>
</html>
